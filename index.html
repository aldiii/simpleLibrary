<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website with full screen image" />
    <meta name="author" content="Aldona Tomzik" />
    <link rel="stylesheet" href="style.css" />
    <title>Biblioteka</title>
  </head>
  <body>
    <h2>Dodaj nową książkę</h2>
    <form class="form" id="add-book-form" action="">
      <label for="title">Tytuł książki:</label>
      <input type="text" id="title" name="title" required minlength="1" />
      <label for="author">Autor książki:</label>
      <input type="text" id="author" name="author" required minlength="3" />
      <label for="priority">Priorytet przeczytania:</label>
      <input
        type="number"
        id="priority"
        name="priority"
        required
        min="1"
        max="5"
        step="1"
      />
      <label for="category">Kategoria:</label>
      <select name="category" id="category">
        <option value="fiction" selected>Beletrystyka</option>
        <option value="nonFiction">Literatura faktu</option>
        <option value="science">Literatura popularnonaukowa</option>
      </select>
      <input class="submit" type="submit" value="Zapisz" />
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
